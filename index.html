<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Test Tsak</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="./img/logo.svg" alt="iintoo logo is here" class="logo">
        </header>
        <!-- /.header -->
        <main class="main-field">
            <div class="registration-section">
                <h2>Get iintoo it today</h2>
                <p>There is no charge or obligation upon registration.</p>

                <div class="buttons-block">
                    <button class="fb">Register with Facebook</button>
                    <!-- /.fb -->
                    <button class="linkedin">Register with LinkedIn</button>
                    <!-- /.linkedin -->
                </div>
                <!-- /.buttons-block -->
                <div class="or">
                    <span>
                        OR
                    </span>
                </div>
                <!-- /.or -->
            </div>
            <!-- /.registration-section -->
            <div class="registration-form">
                <form action="" id="main-form">
                    <div class="input-field">
                        <div class="input-box active">
                            <span>
                                Email:
                            </span>
                            <input type="email" id="mail" placeholder="gus.goodwin@gmail.com">
                        </div>
                        <!-- /.imput-box -->
                        <div class="input-box">
                            <span>
                                Phone:
                            </span>
                            <input type="tel" id="phone">
                        </div>
                        <!-- /.imput-box -->
                    </div>
                </form>
                <!-- /#main-form -->
            </div>
            <!-- /.registration-form -->
        </main>
        <!-- /.main-field -->
    </div>
    <!-- /.main-container -->
</body>
</html>
