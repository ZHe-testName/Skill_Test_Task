<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Test Tsak</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="./img/logo.svg" alt="iintoo logo is here" class="logo">
        </header>
        <!-- /.header -->
        <main class="main-field">
            <div class="registration-section">
                <h2>Get iintoo it today</h2>
                <p>There is no charge or obligation upon registration.</p>

                <div class="buttons-block">
                    <button class="fb">Register with Facebook</button>
                    <!-- /.fb -->
                    <button class="linkedin">Register with LinkedIn</button>
                    <!-- /.linkedin -->
                </div>
                <!-- /.buttons-block -->
                <div class="or">
                    <span>
                        OR
                    </span>
                </div>
                <!-- /.or -->
            </div>
            <!-- /.registration-section -->
            <div class="registration-form">
                <form action="#" id="main-form" method="POST">
                    <div class="input-field">
                        <div class="input-box input-active">
                            <span>
                                Email:
                            </span>
                            <input type="email" id="mail" placeholder="gus.goodwin@gmail.com">
                        </div>
                        <!-- /.imput-box -->
                        <div class="input-box">
                            <span>
                                Phone:
                            </span>
                            <input type="tel" id="phone">
                        </div>
                        <!-- /.imput-box -->
                    </div>
                    <!-- /.input-field -->
                    <div class="question-block">
                        <h3>What type of investor are you?</h3>
                        <p>Select the type of investor are you bellow.</p>
                    </div>
                    <!-- /.question-block -->
                    <div class="radio-block">
                        <div class="radio-elem">
                            <!-- <div class="radio-indicator"></div> -->
                            <input type="radio" id="radio1" name="radio-group"><label for="radio1">Individual</label>
                            <div class="info">i</div>
                        </div>
                        <!-- /.radio-elem -->
                        <div class="radio-elem">
                            <input type="radio" id="radio2" name="radio-group"><label for="radio2">Business</label>
                            <div class="info">i</div>
                        </div>
                        <!-- /.radio-elem -->
                        <div class="radio-elem">
                            <input type="radio" id="radio3" name="radio-group"><label for="radio3">IRA</label>
                            <div class="info">i</div>
                        </div>
                        <!-- /.radio-elem -->
                        <div class="radio-elem">
                            <input type="radio" id="radio4" name="radio-group"><label for="radio4">Trust</label>
                            <div class="info">i</div>
                        </div>
                        <!-- /.radio-elem -->
                    </div>
                    <!-- /.radio-block -->
                </form>
                <!-- /#main-form -->
            </div>
            <!-- /.registration-form -->
        </main>
        <!-- /.main-field -->
    </div>
    <!-- /.main-container -->
</body>
</html>
